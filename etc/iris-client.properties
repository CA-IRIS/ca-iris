# ****************************************************************************
# iris-client.properties -- IRIS client configuration file
#
# I18n stuff
language=en
country=US
variant=MN
# 
# ****************************************************************************
#
# http proxy parameters
#
# Host name of Proxy server
#proxy.host=proxy.example.com
# Port to contact proxy server on
#proxy.port=3128
# Comma separated list of host ips/subnets to exclude from using a proxy
#no.proxy.hosts=192.168.,10.
#
# ****************************************************************************
#
# SONAR client configuration
#
# Keystore file to use for SSL
#keystore.file=http://iris.example.com/iris-client/iris-client.keystore
# Keystore password
#keystore.password=SonarClientPass
# Hostname of SONAR server
#sonar.host=iris.example.com
# TCP port to connect to SONAR server
sonar.port=1037
#
# ****************************************************************************
#
# TDXML Parameters
#
# URL for XML detector stream
#tdxml.detector.url=http://dds.example.com/dds/det_sample.xml.gz
# URL for XML station stream
#tdxml.station.url=http://dds.example.com/dds/stat_sample.xml.gz
# URL for XML incident stream
#tdxml.incident.url=http://dds.example.com/dds/incidents.xml
#
# ****************************************************************************
#
# Video Client properties
#
#video.backend.host0=video.example.com
#video.backend.port0=8080
#
# ****************************************************************************
#
# Auto-login properties
#
#autologin.username=username
#autologin.password=password
# 
# ****************************************************************************
#
# User properties file path 
#
#client.userpropsfile.name=iris_props.txt
