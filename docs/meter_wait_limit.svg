	 M140 420L140 60M100 420L100 60'/>
<path style='fill:#fffcbb'
      d='M500 100L420 100 260 240 220 380 260 380 280 340 300 310 320 290
	 340 270 380 240 420 200 440 160 460 130 480 110'/>
<path style='fill:#ceffcf'
      d='M260 240L340 100 460 100 440 110 420 130 400 160 380 200 340 240
	 300 270 260 310 240 340 220 380 100 380'/>
<path style='fill:#def;stroke:#003373'
      d='M340 100L320 110 300 130 280 160 260 200 220 240 180 270 140 310
	 120 340 100 380 60 420 100 380 120 370 140 350 160 340 180 330
	 200 310 220 300 260 290 280 280 300 260 340 240'/>
<path style='fill:none;stroke:gray;stroke-width:0.25'
      d='M120 340L280 340M220 240L380 240M180 270L340 270M140 310L300 310
	 M260 200L420 200M280 160L440 160M300 130L460 130M320 110L480 110'/>
<path style='fill:none;stroke:#509200;stroke-dasharray:1,2'
      d='M220 380L240 340 260 310 280 290 300 270 340 240 380 200 400 160
	 420 130 440 110 460 100'/>
<path style='fill:none;stroke:black;stroke-dasharray:1,2'
      d='M500 100L480 110 460 130 440 160 420 200 380 240 340 270 300 310
	 280 340 260 380'/>
<text style='font-size:24px' x='190' y='40'>Queue Wait Limit</text>
<path id='volume_text'
      d='M40 320L40 60'/>
<text style='font-size:16px'>
  <textPath xlink:href='#volume_text'>Volume (Vehicles)</textPath>
</text>
<text style='font-size:16px' x='260' y='470'>Time (Steps)</text>
<text style='font-size:12px'>
  <tspan x='100' y='440'>t-12</tspan>
  <tspan x='140' y='440'>t-10</tspan>
  <tspan x='180' y='440'>t-8</tspan>
  <tspan x='220' y='440'>t-6</tspan>
  <tspan x='260' y='440'>t-4</tspan>
  <tspan x='300' y='440'>t-2</tspan>
  <tspan x='340' y='440'>t</tspan>
  <tspan x='380' y='440'>t+2</tspan>
  <tspan x='420' y='440'>t+4</tspan>
  <tspan x='460' y='440'>t+6</tspan>
  <tspan x='500' y='440'>t+8</tspan>
</text>
<text style='font-size:8px' x='100' y='390'>start metering</text>
<path id='wait_time'
      style='fill:none;stroke:black;stroke-dasharray:1,2'
      d='M220 240L340 240'/>
<text style='font-size:8px' transform='translate(32,-2)'>
  <textPath xlink:href='#wait_time'>wait time</textPath>
</text>
<path id='max_wait'
      style='fill:none'
      d='M360 270L420 220'/>
<text style='font-size:8px'>
  <textPath xlink:href='#max_wait'>max wait</textPath>
</text>
<path id='target_wait'
      style='fill:none'
      d='M320 270L380 220'/>
<text style='font-size:8px'>
  <textPath xlink:href='#target_wait'>target wait time</textPath>
</text>
<path id='queue_wait'
      style='fill:none;stroke:black;stroke-dasharray:1,2'
      d='M340 240L420 130'/>
<text style='font-size:8px' transform='translate(22,-34)'>
  <textPath xlink:href='#queue_wait'>queue wait limit</textPath>
</text>
<path id='queue_demand'
      style='fill:none'
      d='M140 290L260 180'/>
<text style='font-size:12px'>
  <textPath xlink:href='#queue_demand'>queue demand (input)</textPath>
</text>
<path id='metering_rate'
      style='fill:none'
      d='M160 320L320 250'/>
<text style='font-size:12px'>
  <textPath xlink:href='#metering_rate'>metering rate (output)</textPath>
</text>
<rect style='fill:white;stroke:black'
      x='320' y='355' width='200' height='45' ry='10'/>
<text style='font-size:12px' x='340' y='375'>
  <tspan x='340' y='375'>NOTE: the target wait time</tspan>
  <tspan x='340' y='387'>is 75% of max wait time</tspan>
</text>
</svg>
