<svg id='meter_storage'
     width='560' height='480' version='1.1'
     xmlns='http://www.w3.org/2000/svg'
     xmlns:xlink='http://www.w3.org/1999/xlink'>
<rect style='fill:#f6f6ff;stroke:black;stroke-width:2'
      x='60' y='60' width='480' height='360'/>
<path style='fill:none;stroke:gray;stroke-width:0.25'
      d='M500 420L500 60M460 420L460 60M420 420L420 60M380 420L380 60M340 420
	 L340 60M300 420L300 60M260 420L260 60M220 420L220 60M180 420L180 60
	 M140 420L140 60M100 420L100 60'/>
<path style='fill:#fffcbb'
      d='M200 370L220 350 240 320 260 300 280 290 320 250 340 240 500 80
	 460 80 200 270Z'/>
<path style='fill:#ceffcf'
      d='M200 330L220 310 240 280 260 260 280 250 320 210 340 200 460 80
	 340 80 340 140 200 270Z'/>
<path style='fill:none;stroke:#509200;stroke-dasharray:1,2'
      d='M200 330L220 310 240 280 260 260 280 250 320 210 340 200'/>
<path style='fill:none;stroke:black;stroke-dasharray:1,2'
      d='M200 370L220 350 240 320 260 300 280 290 320 250 340 240 500 80'/>
<text style='font-size:24px' x='150' y='40'>Queue Storage Limit</text>
<path id='volume_text'
      d='M40 320L40 60'/>
<text style='font-size:16px'>
  <textPath xlink:href='#volume_text'>Volume (Vehicles)</textPath>
</text>
<text style='font-size:16px' x='260' y='470'>Time (Steps)</text>
<text style='font-size:12px'>
  <tspan x='100' y='440'>t-12</tspan>
  <tspan x='140' y='440'>t-10</tspan>
  <tspan x='180' y='440'>t-8</tspan>
  <tspan x='220' y='440'>t-6</tspan>
  <tspan x='260' y='440'>t-4</tspan>
  <tspan x='300' y='440'>t-2</tspan>
  <tspan x='340' y='440'>t</tspan>
  <tspan x='380' y='440'>t+2</tspan>
  <tspan x='420' y='440'>t+4</tspan>
  <tspan x='460' y='440'>t+6</tspan>
  <tspan x='500' y='440'>t+8</tspan>
</text>
<text style='font-size:8px' x='100' y='390'>start metering</text>
<path style='fill:#def;stroke:#003373'
      d='M340 80L320 90 300 110 280 130 260 140 240 160 220 190 200 210
	 180 250 160 270 140 280 120 320 100 380 60 420 100 380 120 360
	 140 350 160 330 180 300 220 270 240 260 260 240 280 230 300 210
	 320 200 340 180'/>
<path id='queue_length'
      style='fill:none;stroke:black;stroke-dasharray:1,3'
      d='M340 180L340 80'/>
<text style='font-size:8px' transform='translate(-2,-26)'>
  <textPath xlink:href='#queue_length'>queue length</textPath>
</text>
<path id='target_rate'
      style='fill:none;stroke:purple;stroke-width:0.5'
      d='M140 280L340 80'/>
<text style='font-size:8px' transform='translate(100,-86)'>
  <textPath xlink:href='#target_rate'>target rate (5-minute)</textPath>
</text>
<path id='storage_limit'
      style='fill:none;stroke:#003373;stroke-dasharray:1,2'
      d='M340 180L460 80'/>
<text style='font-size:8px' transform='translate(30,-28)'>
  <textPath xlink:href='#storage_limit'>storage limit</textPath>
</text>
<path id='target_storage'
      style='fill:none'
      d='M260 270L320 230'/>
<text style='font-size:8px'>
  <textPath xlink:href='#target_storage'>target storage</textPath>
</text>
<path id='projected_storage'
      style='fill:none;stroke:#509200;stroke-dasharray:1,2'
      d='M340 200L460 80'/>
<text style='font-size:8px' transform='translate(6,4)'>
  <textPath xlink:href='#projected_storage'>
  projected storage (parallel to target)
  </textPath>
</text>
<path id='queue_demand'
      style='fill:none'
      d='M140 270L260 130'/>
<text style='font-size:12px'>
  <textPath xlink:href='#queue_demand'>queue demand (input)</textPath>
</text>
<path id='metering_rate'
      style='fill:none'
      d='M200 280L340 170'/>
<text style='font-size:12px'>
  <textPath xlink:href='#metering_rate'>metering rate (output)</textPath>
</text>
<path id='max_storage'
      style='fill:none'
      d='M260 310L320 270'/>
<text style='font-size:8px'>
  <textPath xlink:href='#max_storage'>max storage</textPath>
</text>
<path style='fill:none;stroke:gray;stroke-width:0.25'
      d='M200 210L200 370M220 190L220 350M240 160L240 320 240 320 240 320
	 M260 140L260 300M280 130L280 290M320 90L320 250M340 240L340 80'/>
<rect style='fill:white;stroke:black'
      x='320' y='355' width='200' height='45' ry='10'/>
<text style='font-size:12px' x='340' y='375'>
  <tspan x='340' y='375'>NOTE: the target storage</tspan>
  <tspan x='340' y='387'>is 75% of max storage</tspan>
</text>
</svg>
