<?xml version='1.0' encoding='UTF-8' standalone='no'?>
<!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN'
	  'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>
<svg id='queue_wait_fixed'
     width='560' height='480' version='1.1'
     xmlns='http://www.w3.org/2000/svg'
     xmlns:xlink='http://www.w3.org/1999/xlink'>
<rect style='fill:#f6f6ff;stroke:black;stroke-width:2'
      x='60' y='60' width='480' height='360'/>
<path style='fill:none;stroke:gray;stroke-width:0.25'
      d='M500 420L500 60M460 420L460 60M420 420L420 60M380 420L380 60M340 420
	 L340 60M300 420L300 60M260 420L260 60M220 420L220 60M180 420L180 60
	 M140 420L140 60M100 420L100 60'/>
<path style='fill:#fffcbb'
      d='M500 100L420 100 260 240 220 380 260 380'/>
<path style='fill:#ceffcf'
      d='M260 240L340 100 460 100 220 380 100 380'/>
<path style='fill:#def;stroke:#003373'
      d='M340 100L100 380 60 420 100 380 120 370 140 360 160 340 220 300
	 240 290 280 280 300 270 320 240 340 220'/>
<path style='fill:none;stroke:#509200;stroke-dasharray:1,2'
      d='M220 380L460 100'/>
<path style='fill:none;stroke:black;stroke-dasharray:1,2'
      d='M500 100L260 380'/>
<text style='font-size:24px' x='160' y='40'>Fixed Target Wait Limit</text>
<path id='volume_text'
      d='M40 320L40 60'/>
<text style='font-size:16px'>
  <textPath xlink:href='#volume_text'>Volume (Vehicles)</textPath>
</text>
<text style='font-size:16px' x='260' y='470'>Time (Steps)</text>
<text style='font-size:12px'>
  <tspan x='100' y='440'>t-12</tspan>
  <tspan x='140' y='440'>t-10</tspan>
  <tspan x='180' y='440'>t-8</tspan>
  <tspan x='220' y='440'>t-6</tspan>
  <tspan x='260' y='440'>t-4</tspan>
  <tspan x='300' y='440'>t-2</tspan>
  <tspan x='340' y='440'>t</tspan>
  <tspan x='380' y='440'>t+2</tspan>
  <tspan x='420' y='440'>t+4</tspan>
  <tspan x='460' y='440'>t+6</tspan>
  <tspan x='500' y='440'>t+8</tspan>
</text>
<text style='font-size:8px' x='100' y='390'>start metering</text>
<path id='wait_time'
      style='fill:none;stroke:black;stroke-dasharray:1,2'
      d='M238 220L340 220'/>
<text style='font-size:8px' transform='translate(32,-2)'>
  <textPath xlink:href='#wait_time'>wait time</textPath>
</text>
<path id='max_wait'
      style='fill:none'
      d='M360 280L420 210'/>
<text style='font-size:8px'>
  <textPath xlink:href='#max_wait'>max wait time</textPath>
</text>
<path id='target_wait'
      style='fill:none'
      d='M320 280L380 210'/>
<text style='font-size:8px'>
  <textPath xlink:href='#target_wait'>target wait time</textPath>
</text>
<path id='queue_wait'
      style='fill:none;stroke:#003373;stroke-dasharray:1,2'
      d='M340 220L460 100'/>
<text style='font-size:8px' transform='translate(40,-43)'>
  <textPath xlink:href='#queue_wait'>queue wait limit</textPath>
</text>
<path id='target_demand'
      style='fill:none'
      d='M180 280L300 140'/>
<text style='font-size:12px'>
  <textPath xlink:href='#target_demand'>fixed target demand (input)</textPath>
</text>
<path id='metering_rate'
      style='fill:none'
      d='M180 320L320 230'/>
<text style='font-size:12px'>
  <textPath xlink:href='#metering_rate'>metering rate (output)</textPath>
</text>
<rect style='fill:white;stroke:black'
      x='320' y='355' width='200' height='45' ry='10'/>
<text style='font-size:12px' x='340' y='375'>
  <tspan x='340' y='375'>Fixed target demand is used</tspan>
  <tspan x='340' y='387'>if queue detector is faulty</tspan>
</text>
</svg>
